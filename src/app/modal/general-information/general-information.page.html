<ion-header>
  <ion-toolbar>
    <ion-title>General Information</ion-title>

    <ion-buttons slot="end">
      <ion-spinner *ngIf="PreviewPDF" name="circles"></ion-spinner>

      <ion-icon
        (click)="createPdf()"
        class="prev-icn"
        *ngIf="!PreviewPDF"
        name="eye-outline"
      ></ion-icon>

      <ion-icon
        (click)="closeM()"
        class="icn-close"
        name="close-outline"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contain-crds" *ngIf="!BackPressed">
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let n of inspectionTypes"
        (click)="goToSelection(n)"
      >
        <div class="row-card">
          <p class="selection-name">{{n.name}}</p>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="selection-container">
    <!-- DESCRIPTION -->
    <div class="cont-input" *ngIf="Description">
      <p class="main-title">Description of Electrical System</p>
      <div class="input-etr">
        <ion-row>
          <ion-col>
            <ion-button (click)="DB_Click_AddNewItem()" class="CreateInspBtn">
              <ion-icon class="icn-c" name="create-outline"></ion-icon>

              Insert
            </ion-button>

            <div
              class="data-ui"
              *ngFor="let d of generalDescriptionContent; let i = index;"
              (click)="selectItem2(i, d)"
              [ngClass]="{'highlight': selectedIndex === i}"
            >
              <ion-row>
                <ion-col class="tbl_col">
                  <ion-item class="txt-box">
                    <p class="txt_ Inside">{{d.text}}</p>
                  </ion-item>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>

          <ion-col>
            <ion-button class="remv-btn" (click)="removeContent()"
              >Remove</ion-button
            >
            <ion-reorder-group
              disabled="false"
              (ionItemReorder)="onRenderItems($event)"
            >
              <ion-item
                class="data-ui"
                *ngFor="let d of added_items; let i = index;"
                (click)="selectItem2Remove(i, d)"
                [ngClass]="{'highlight2': selectedIndex2 === i}"
              >
                <ion-label> {{d.text}} </ion-label>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
            </ion-reorder-group>
          </ion-col>
        </ion-row>
      </div>

      <ion-row>
        <ion-col style="text-align: center">
          <ion-button (click)="closeDescription()" class="Back-btn">
            <ion-icon class="icn-c" name="close-outline"></ion-icon>

            Back
          </ion-button>
        </ion-col>

        <ion-col style="text-align: center">
          <ion-button (click)="updateDescription()" class="CreateInspBtn">
            <ion-icon class="icn-c" name="create-outline"></ion-icon>

            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
